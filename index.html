    <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="maincontainer">
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logotype"><img src="./images/logotype.svg" alt="cadena logotype"></a>
                <ul>
                    <li><a href="#" class="nav-a">Home</a></li>
                    <li><a href="#" class="nav-a">Privacy</a></li>

        </div>

        <section class="first-section">

                <div class="text-content">

                    <p class="down-part">Use your digital card for online purchases, in-store purchases, and more.</p>
                    <div class="apps-btns">
                        <button class="apps"><img src="./images/appstore.svg" alt="appstore"></button>
                        <button class="apps"><img src="./images/gogplay.svg" alt=" googleplay"></button>
                    </div>
                </div>
                <img src="./images/cadena-card.svg" alt="" width="605" height="607">
            </div>
        </section>
        <section class="second-section">
            <div class="container">
                <p class="trust-p">Trusted by 3000+ partners & customers</p>
                <ul>
                    <li><img src="./images/stripe.svg" alt=""></li>
                    <li><img src="./images/orfium.svg" alt=""></li>
                    <li><img src="./images/kinsta.svg" alt=""></li>
                    <li><img src="./images/bankable.svg" alt=""></li>
                    <li><img src="./images/nowports.svg" alt=""></li>
